name: Deploy Jupyter Book

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Jupyter Book (correct package)
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyterbook==0.15.1 ghp-import

      - name: Build the book (force correct CLI)
        run: |
          python -m jupyter_book.cli.main build mybook/

      - name: Verify build
        run: |
          ls -R mybook/_build/html || true

      - name: Deploy to GitHub Pages
        run: |
          ghp-import -n -p -f mybook/_build/html
