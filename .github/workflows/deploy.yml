name: Deploy Jupyter Book

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Jupyter Book + ghp-import
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter-book ghp-import

      - name: Build the book (force true CLI)
        run: |
          python -m jupyter_book.cli.main build mybook/

      - name: Check output exists
        run: |
          echo "Checking build output..."
          ls -R mybook/_build/ || true
          ls -R mybook/_build/html || true

      - name: Deploy to GitHub Pages
        run: |
          ghp-import -n -p -f mybook/_build/html
